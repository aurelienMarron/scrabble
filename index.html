<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Scrabble</title>
</head>
<body>
<h1>Scrabble</h1>

<div>
    <label for="mot">Saisir le mot</label>

    <input type="text" id="mot" name="name" required
           minlength="1" maxlength="15" size="10">
    <button id="validationMot">Valider le mot saisi</button>
</div>

<div>
    <label>Coordonnées X</label>
    <select name="coordonnee_x" id="coordonnee_x">
    </select>
    <label >Cordonnées Y</label>
    <select name="coordonnee_y" id="coordonnee_y">
    </select>
    <label>choix de la direction du mot</label>
    <select name="choixDirection" id="choixDirection">
        <option value="droite">Vers la droite</option>
        <option value="bas">Vers le bas</option>
    </select>
    <button id="choixCase">Valider</button>
</div>

<div class="container">
    <div id="cadre">
    </div>
</div>






<script src="script.js"></script>
</body>
</html>
